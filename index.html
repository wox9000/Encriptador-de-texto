<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/0a525ee5a7.js" crossorigin="anonymous"></script>
    <title>Encriptador de texto</title>
</head>

<body>
    <div id="main-container">
        <div id="box-logo" class="main-boxes">
            <img src="imagenes/Alura-Logo.jpg" alt="logo-alura">
        </div>
        
        <div id="box-interaction" class="main-boxes">
            <div id="box-input" class="box-interaction-format">
                <textarea type="text" class="box-input-format" placeholder="Ingrese el texto aquí..."></textarea>
            </div>
            <div id="box-input2" class="box-interaction-format">
                <div id="note" class="box-input-format">
                    <img src="imagenes/icono-exclamacion.png" alt="advertencia"><p>Solo minúsculas y sin tildes</p>
                </div>
                <div id="box-buttons" class="box-input-format">
                    <div id="button1" class="box-button-format">
                        <button id="encriptar"><span>Encriptar</span></button>
                    </div>
                    <div id="button2" class="box-button-format">
                        <button id="desencriptar"><span>Desencriptar</span></button>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="box-results" class="main-boxes">
            <div id="result">
            </div>
            <div id="image">
                <img src="imagenes/encriptador.png" alt="encriptador de texto antiguo">
            </div>
            <div id="text-default1">
                <p>Todavía no hay mensajes...</p>
            </div>
            <div id="text-default2">
                <p>Ingresar el texto a encriptar o desencriptar.</p>
            </div>
            <div id="button-copy">
                <button id="copiar"><span>Copiar</span></button>
            </div>
        </div>
    </div>

    <footer>
        <p>Realizado por Walter Cuesta</p>
        <ul>
            <li><a href="https://github.com/wox9000" target="_blank"><i class="fab fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/waltercuesta/" target="_blank"><i class="fab fa-linkedin"></i></a></li>
            <li><a href="https://about.me/waltercuesta" target="_blank"><i class="fa fa-briefcase" aria-hidden="true"></i>
            
        </ul> 
    </footer>

    <script src="script.js"></script>

</body>
</html>
